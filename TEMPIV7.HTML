<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TAILORTECH ¬∑ NFC Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>html,body{height:100%;}</style>
</head>
<body class="bg-gray-100 text-gray-900 h-full" tabindex="0">
<main class="h-full w-full flex flex-col items-center px-4 py-6 select-none">
  <!-- HEADER -->
  <header class="w-full flex items-center justify-between mb-4 max-w-[640px]">
    <h2 id="opName" class="text-3xl font-bold uppercase tracking-wide">OPERATORE</h2>
    <button id="cfgBtn" class="text-3xl text-gray-500 hover:text-gray-900">‚öôÔ∏é</button>
  </header>

  <!-- MANUAL INPUT (solo per beta-test) -->
  <section class="w-full max-w-[640px] mb-4 flex gap-2">
    <input id="manualInput" placeholder="Incolla URL ordine e premi Invio" class="flex-1 border rounded-lg p-3 text-lg" />
    <button id="manualBtn" class="rounded-xl bg-blue-500 text-white px-4 text-xl">START</button>
  </section>

  <!-- TIMER BOX -->
  <section id="timerBox" class="flex items-center justify-center rounded-2xl w-full max-w-[640px] h-[40vh] bg-white transition-colors">
    <span id="timer" class="text-[min(20vw,8rem)] font-extrabold leading-none">00:00</span>
  </section>

  <!-- COMMANDS -->
  <section class="w-full max-w-[640px] mt-6 flex flex-col gap-4">
    <button id="pauseBtn" class="w-full rounded-xl border border-gray-300 py-4 text-2xl font-semibold flex items-center justify-center gap-4 bg-white hover:bg-gray-50 active:scale-95 transition">
      <span id="pauseIcon" class="text-3xl">‚è∏</span><span id="pauseLabel">PAUSA</span>
    </button>
    <button id="openBtn" disabled class="w-full rounded-xl border border-gray-300 py-4 text-2xl font-semibold flex items-center justify-center gap-3 bg-white hover:bg-gray-50 active:scale-95 transition">
      üîó <span>APRI INFO ORDINE</span>
    </button>
  </section>
</main>

<!-- CONFIG DIALOG -->
<dialog id="cfgDlg" class="rounded-2xl shadow-xl backdrop:bg-black/30 w-[90vw] max-w-[480px] p-6">
<form id="cfgForm" method="dialog" class="space-y-6">
  <div class="flex items-center justify-between mb-2"><h3 class="text-3xl font-bold">SETUP</h3><button type="button" id="closeCfg" class="text-3xl">‚úï</button></div>
  <div><label class="block font-semibold mb-1" for="iOp">NOME OPERATORE</label><input id="iOp" class="w-full border rounded-lg p-3 text-lg"/></div>
  <div class="grid grid-cols-2 gap-4">
    <div><label class="block font-semibold mb-1" for="iYellow">SOGLIA GIALLO (min)</label><input id="iYellow" type="number" min="1" class="w-full border rounded-lg p-3 text-lg"/></div>
    <div><label class="block font-semibold mb-1" for="iRed">SOGLIA ROSSO (min)</label><input id="iRed" type="number" min="1" class="w-full border rounded-lg p-3 text-lg"/></div>
  </div>
  <div class="flex items-center gap-3"><input id="iShowColor" type="checkbox" class="h-6 w-6"><label for="iShowColor">Mostra colore di sfondo</label></div>
  <button id="saveCfg" class="w-full rounded-xl py-3 text-xl font-semibold bg-blue-500 text-white hover:bg-blue-600 active:scale-95 transition">SALVA</button>
</form>
</dialog>

<script>
/* ====== CONFIG ====== */
const cfg={
  opName  : localStorage.getItem('opName')  ||'OPERATORE',
  tYellow : +(localStorage.getItem('tYellow')||60),
  tRed    : +(localStorage.getItem('tRed')   ||80),
  showColor:localStorage.getItem('showColor')!=='false'
};

/* Google Apps Script webhook URLs (da configurare) */
const SHEET_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwEsLueG8dJBU-q5Ij2ZuHI1Iifkxiy_s0zjcFxAfWY4IatVPmnLsuaIayfO3d0MWwrPg/exec';       // log generale
const ALERT_ENDPOINT  = 'https://script.google.com/macros/s/YYYY/exec';       // superamenti soglia

/* ====== DOM ====== */
const opNameEl = document.getElementById('opName');
const timerEl  = document.getElementById('timer');
const boxEl    = document.getElementById('timerBox');
const pauseBtn = document.getElementById('pauseBtn');
const openBtn  = document.getElementById('openBtn');
const manualIn = document.getElementById('manualInput');
const manualBtn= document.getElementById('manualBtn');

/* ====== STATE ====== */
let running=false,startTs=0,tickId=null,currentUrl='',sessionStart='';

/* UTILS */
const fmt=s=>`${String(s/60|0).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
function colour(sec){
  const m=sec/60;
  return cfg.showColor?(m>=cfg.tRed?'bg-red-500':m>=cfg.tYellow?'bg-yellow-400':'bg-green-500'):'bg-white';
}
function updateBox(sec){ boxEl.className=boxEl.className.replace(/bg-[^ ]+/g,colour(sec)); }

/* TIMER */
function tick(){
  const s=((Date.now()-startTs)/1000)|0;
  timerEl.textContent=fmt(s);
  updateBox(s);
  tickId=setTimeout(tick,1000);
}
function start(url){
  currentUrl=url; openBtn.disabled=false;
  running=true; startTs=Date.now(); sessionStart=new Date().toISOString();
  pauseBtn.dataset.state='run'; document.getElementById('pauseIcon').textContent='‚è∏'; document.getElementById('pauseLabel').textContent='PAUSA';
  tick();
}
function pause(){ running=false; clearTimeout(tickId); document.getElementById('pauseIcon').textContent='‚ñ∂'; document.getElementById('pauseLabel').textContent='AVVIA'; }
function resume(){ const elapsed=parseDisplay(); startTs=Date.now()-elapsed*1000; running=true; document.getElementById('pauseIcon').textContent='‚è∏'; document.getElementById('pauseLabel').textContent='PAUSA'; tick(); }
function stop(){
  const endTs=new Date().toISOString();
  const duration=Math.round((Date.now()-startTs)/60000); // minuti
  pause(); timerEl.textContent='00:00'; updateBox(0);
  logSession({operatore:cfg.opName,url:currentUrl,start:sessionStart,end:endTs,dur:duration});
  if(duration>=cfg.tRed) sendAlert({operatore:cfg.opName,url:currentUrl,dur:duration});
}
function parseDisplay(){const[m,s]=timerEl.textContent.split(':').map(Number);return m*60+s;}

pauseBtn.onclick=()=> running?pause():resume();
openBtn.onclick=()=> currentUrl&&window.open(currentUrl,'_blank');

/* ===== LOGGING ===== */
async function logSession(obj){
  try{
    await fetch(SHEET_ENDPOINT,{
      method:'POST',
      mode:'no-cors',                       // evita blocco CORS in browser
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(obj)
    });
    console.log('‚úî sessione inviata',obj);
  }catch(e){console.error('logSession',e);} }
async function sendAlert(obj){
  if(!ALERT_ENDPOINT) return;
  try{
    await fetch(ALERT_ENDPOINT,{
      method:'POST',
      mode:'no-cors',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(obj)
    });
    console.log('‚ö†Ô∏è alert inviato',obj);
  }catch(e){console.error('sendAlert',e);} }

/* ===== MANUAL INPUT (per beta) ===== */
function handleManual(){
  const url=manualIn.value.trim();
  if(!url) return;
  if(running) stop();
  start(url); manualIn.value='';
}
manualBtn.onclick=handleManual;
manualIn.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); handleManual(); } });

/* ===== CONFIG DIALOG ===== */
const cfgDlg=document.getElementById('cfgDlg');
document.getElementById('cfgBtn').onclick=()=>{ iOp.value=cfg.opName;iYellow.value=cfg.tYellow;iRed.value=cfg.tRed;iShowColor.checked=cfg.showColor;cfgDlg.showModal(); };
closeCfg.onclick=()=>cfgDlg.close();
saveCfg.onclick=e=>{ e.preventDefault(); cfg.opName=iOp.value.trim()||'OPERATORE'; cfg.tYellow=+iYellow.value||60; cfg.tRed=+iRed.value||80; cfg.showColor=iShowColor.checked; ['opName','tYellow','tRed','showColor'].forEach(k=>localStorage.setItem(k,cfg[k])); opNameEl.textContent=cfg.opName; if(running) updateBox(((Date.now()-startTs)/1000)|0); cfgDlg.close(); };

/* ===== INITIAL ===== */
updateBox(0);
document.body.focus();
</script>
</body>
</html>
